<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Request Form</title>
<link rel="stylesheet" href="rr.css">
<script src="rr.js"></script>
</head>
<body>
	<div id="content">
		<h2>Reimbursement Request Form:</h2>
		<form action="../servlets/submitrequest" method="post" enctype="multipart/form-data">
			<input type="number" name="cost" placeholder="Cost" required/><br/>
			<select name="type">
				<option value="university">University Courses</option>
				<option value="seminar">Seminar</option>
				<option value="certificatePrep">Certificate Prep</option>
				<option value="certificate">Certificate</option>
				<option value="technicalTraining">Technical Training</option>
			</select><br/>
			<p id="img">Image of receipt: <input type="file" name="image" required/><br/></p> 
			<input type="text" name="description" placeholder="Description" required/><br/>
			<input type="text" name="gradingformat" placeholder="Grading Format" required/><br/>
			<input type="submit" id="submit" name="submit" value="Submit" onClick="success();"/><br/>
		</form>
		<p id="success"></p>
	</div>
</body>
</html>
