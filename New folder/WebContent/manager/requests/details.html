<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Reimbursement Request Details</title>
	<link rel="stylesheet" href="details.css">
	<script src="details.js"></script>
</head>
<body>
	<div id = "content">
		<div id="searchbar">
			<input type="text" name="input" id="search" placeholder="Search for a user">

			<input type="submit" value="Find all" onclick="findAll();">
		</div>
		<table id="contents">
			<thead>
				<tr>
					<th>Submitter</th>
					<th>Cost</th>

					<th>Image</th>
					<th>Description</th>
					<th>Grading Format</th>
					<th>Approve/Deny</th>
				</tr>
			</thead>
			<tbody id="tb"></tbody>
		</table>
	</div>
</body>
</html>
